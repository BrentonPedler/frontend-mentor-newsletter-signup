<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<title>Frontend Mentor | Newsletter sign-up form with success message</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<main class="container">
		<div class="newsletter__parent">
			<div class="newsletter__content">
				<h1>Stay updated!</h1>
				<p>Join 60,000+ product managers receiving monthly updates on:</p>
				<ul class="newsletter__features-list">
					<li class="newsletter__feature-item">Product discovery and building what matters</li>
					<li class="newsletter__feature-item">Measuring to ensure updates are a success</li>
					<li class="newsletter__feature-item">And much more!</li>
				</ul>
				<form class="newsletter__signup-form">
					<label>Email address</label>
					<input type="email" class="newsletter__email-input" name="email" placeholder="Your email address"
						aria-label="Email address" required>
					<button type="submit" class="newsletter__submit-btn">Subscribe to monthly newsletter</button>
				</form>
			</div>
			<div class="newsletter__image">
				<img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
			</div>
		</div>
	</main>

	<footer>
		<div class="attribution">
			<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Brenton Pedler</a>.</p>
		</div>
	</footer>
	<script src="js/script.js"></script>
</body>

</html>
